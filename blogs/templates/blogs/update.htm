{% extends 'base.htm' %}
{% load crispy_forms_tags %}
{% block title %}
    update post
{% endblock title %}

{% block content %}
    <div class="card p-5">
        <h3>Update Post</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary mt-5">Update</button>
        </form>
    </div>
{% endblock content %}
