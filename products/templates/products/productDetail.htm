{% extends 'base.htm' %} {% load static %} {% block title %}  {{product.name}} {% endblock title %} {% block content %}
<div class="container">
  <div class="mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'products:product_list' %}">Shop</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{product.name}}</li>
    </ol>
  </nav>
</div>
  <div class="mt-3">
  <div class="card p-5">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <img class="thumbnail card" src="{{product.image.url}}" />
        </div>
      </div>
      <div class="col-9 float-left">
        <div class="h2 font-weight-normal">{{product.name}}</div>
        <div class="price font-weight-bold h5">
          ${{product.price}}
        </div>
        <br />
        <div class="h6 font-weight-light">{{product.content}}</div>
        <br />
        <button
          data-product="{{product.id}}"
          data-action="add"
          class="btn btn-info add-btn update-cart btn-sm"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}
